    <link href="/assets/style/style.css" rel="stylesheet" />

    <link href="/assets/style/main.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

        <div class="nav-brand-wrapper">
            <a href="#top" class="nav-brand">Kendall Fennelly</a>
        </div>

        <div class="nav-list-collapse m0 p0 center-flex">
            <ul class="nav-list m0 p0">
                <li class="nav-item">
                    <a href="#essays" class="button" onclick="deactivateCheckboxes()">Essays</a>
                </li>
                <li class="nav-item">
                    <a href="#research-papers" class="button" onclick="deactivateCheckboxes()">Research Papers</a>
                </li>
                <li class="nav-item">
                    <a href="#resume" class="button" onclick="deactivateCheckboxes()">Resume</a>

                <li class="nav-item">
                    <a href="https://www.linkedin.com/in/kendall-fennelly-5023a1226" target="_blank" class="button button-i"

                    <br>
                    Icons from <a href="https://fontawesome.com/" target="_blank">Font Awesome</a>.
                </li>
            </ul>
        </div>

    <main class="m0 p0">
        <section id="top">
            <h1 class="section-title">
                What's the deal with airline food?
            </h1>
        </section>
        
        <section id="essays">
            <h1 class="section-title">
                Essays
            </h1>

            <div class="center-flex">
                <div class="flex-item">
                    <input type="checkbox" id="test-toggle" class="toggle-wrapper-toggle">
                    <div class="toggle-wrapper">
                        <div class="toggle-content">
                            <label for="test-toggle" class="toggle-content-toggle">
                                <span></span>
                            </label>
                        </div>
                    </div>
                </div>
                <label for="test-toggle" class="flex-tile" id="test">
                    <p class="tile-desc">Test</p>
                </label>
            </div>
        </section>

        <section id="research-papers">
            <h1 class="section-title">
                Research Papers
            </h1>

            <div class="center-flex">
                <div class="flex-item">
                    <input type="checkbox" id="test2-toggle" class="toggle-wrapper-toggle">
                    <div class="toggle-wrapper">
                        <div class="toggle-content">
                            <label for="test2-toggle" class="toggle-content-toggle">
                                <span></span>
                            </label>
                        </div>
                    </div>
                </div>
                <label for="test2-toggle" class="flex-tile" id="test2">
                    <p class="tile-desc">Test2</p>
                </label>

        <section id="resume">

        <p class="footer-text">
            &copy; Kendall Fennelly, 2022-2022. Hosted using <a href="https://github.com/michaelg29" target="_blank">GitHub Pages</a>.
        </p>
    </main>

    <script>
        function deactivateCheckboxes() {
            var checkedBoxes = document.querySelectorAll("input.toggle-wrapper-toggle:checked");
            checkedBoxes.forEach((checkbox) => {
                checkbox.checked = false;
            });

            document.querySelector("input#nav-toggle").checked = false;
        }
    </script>
</body>
</html>
